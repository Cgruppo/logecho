<!-- INCLUDE header.html -->

    <div class="col-main" role="main">
        <!-- LOOP recent.post:post -->
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
            <h1 class="post__title h3" itemprop="name headline"><a href="{{post.url}}" itemtype="url">{{post.title}}</a></h1>
            <div class="post__meta">
                <time datetime="" itemprop="datePublished">December 25, 2013</time>
                in <a href="">Develop</a>
            </div>
            <hr class="hr-title">
            <div class="post__content" itemprop="articleBody">
                {{post.content}}
            </div>
        </article>
        <!-- ENDLOOP -->

        <a href="" class="btn-archive">- Archives -</a>

        <!-- INCLUDE footer.html -->
    </div><!-- /.layout-main -->
</div><!-- /.container -->

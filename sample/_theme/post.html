<!-- INCLUDE header.html -->

    <div class="col-main" role="main">
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
            <h1 class="post__title" itemprop="name headline"><a href="{{post.url}}" itemtype="url">{{post.title}}</a></h1>
            <div class="post__meta">
                <time datetime="" itemprop="datePublished">{{post.date | date "F j, Y"}}</time>
                in
                <!-- LOOP post.category:category -->
                <a href="{{category.url}}">{{category.name}}</a>
                <!-- ENDLOOP -->
            </div>
            <hr class="hr-title">
            <div class="post__content" itemprop="articleBody">
                {{post.content}}
            </div>
            <div class="post__tag">
                Tag:
                <ul>
                    <!-- LOOP post.tag:tag -->
                    <a href="{{tag.url}}">{{tag.name}}</a>
                    <!-- ENDLOOP -->
                </ul>
            </div>
        </article>

        <a href="" class="btn-archive">- Archives -</a>

        <!-- INCLUDE footer.html -->
    </div><!-- /.layout-main -->
</div><!-- /.container -->

</body>
